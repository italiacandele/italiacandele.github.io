<!-- _includes/seo_settings.html -->
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="keywords" content="{{ page.keywords | default: site.keywords | join: ',' }}">
<meta name="author" content="{{ page.author | default: site.author }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ page.url | default: site.url | replace: 'http://', 'https://' }}">
<meta property="og:image" content="{{ page.og_image | default: site.url | append: '/assets/images/' | append: site.og_image }}">
<meta property="og:type" content="website">
<meta property="og:locale" content="{{ page.locale | default: site.locale }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ page.og_image | default: site.url | append: '/assets/images/' | append: site.og_image }}">
